<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Cuery</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="./css/regis.css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
	<div class="main">
		<p class="sign" align="center">Welcome to Cuery !</p>
		<form class="form1" id="registrationForm" onsubmit="return userRegister();" action="" method="POST"> <!-- <form id="form" action="something" method="post"> -->
		  <input class="un " type="text" align="center" placeholder="Enter your email here" id="newEmail" name="newEmail">
		  <input class="un " type="text" align="center" placeholder="Username for 3-10 characters" minlength="3" maxlength="10" id="username" name="username">
		  <input class="pass" type="password" align="center" placeholder="Password for 8-18 characters" minlength="8" maxlength="18" id="newPassword" name="newPassword">
		  <input class="pass" type="password" align="center"  placeholder="Confirm your password" name="confirmPassword" id="confirmPassword" >
			<div class="selectdiv">
				<select id="year" name="year" >
					<option value="" disabled selected> What grade are you in ? </option>
					<option value="1" >Year 1</option>
					<option value="2">Year 2</option>
					<option value="3">Year 3</option>
					<option value="4">Year 4</option>
					<option value="5">Year 5</option>
					<option value="6">Year 6</option>
					</select>
			  </div>
		   <button id="register" type="submit" class="submit" style="min-width: 25%;">Submit</button>
		   <p class="forgot" align="center"><a href="./login.html">Existing User?</p>
		</form>
	 </div>

	<script>
        const params = new URLSearchParams(window.location.search);
        if(params.has("invalid")){
			switch(params.get("invalid")){
				case "1":
					alert("Registration Error. (Please use another username)");
					break;
				case "2":
					alert("Registration Error. (Invalid email)");
			}
			window.location.href = "registration.html";
		}
		                
        function userRegister() {
            let newEmail = document.getElementById("newEmail").value;
            let username = document.getElementById("username").value;
            let pw1 = document.getElementById("newPassword").value;
            let pw2 = document.getElementById("confirmPassword").value;
			
            if (newEmail.length === 0 || username.length === 0 || pw1.length === 0){
                alert("Please fill in all the information.");
                return false;
            }
            else if (username.length < 3 || username.length > 10){
                alert("Username must contain 3-10 characters.");
                return false;
            }
            else if (pw1.length < 8 || pw1.length > 18){
                alert("Password must contain 8-18 characters.");
                return false;
            }
            else if (pw1!==pw2) {
                alert("Password and Confirm Password must be the same.");
                return false;
            } 
            else{
                document.getElementById("registrationForm").action = "user_create";
                return true;
            }
        }
		
		// document.getElementById("registrationForm").addEventListener("submit",(e)=>e.preventDefault());
	</script>
</body>
</html>
