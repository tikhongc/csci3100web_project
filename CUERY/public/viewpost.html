<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Cuery</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/post.css">
</head>
<body>
	<div id="header"></div>
	<hr style="margin: 0;"/>
	<div style="padding: 0.5em 1em;">
		<div id="contentbox">
			<div id="vote">
				<button class="vote_button upvote_button" id="upvote_button_post" onclick="upvote('post')"></button>
				<div id="vote_count_post">0</div>
				<button class="vote_button downvote_button" id="downvote_button_post" onclick="downvote('post')"></button>
			</div>
			<div id="content">
				<div id="owner">loading...</div>
				<div id="title">loading...</div>
				<div id="text">loading...</div>
			</div>
		</div>

		<div id="comment_editor">
			<textarea id="comment_editor_textarea" rows="5" placeholder="Write your comment here..."></textarea>
			<button type="button" onclick="createNewComment()" style="float: right;">Submit</button>
		</div>
	
		<div id="comments"></div>
	</div>
	
	<script src="./js/post.js"></script>
	<script src="./js/viewpost.js"></script>
	<script>FetchHeader();userAuthentication();</script>

</body>
</html>
