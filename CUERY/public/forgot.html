
<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Cuery</title>
</head>
<body>
   <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
   <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
   <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
   <!------ Include the above in your HEAD tag ---------->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <style>
       .form-gap { padding-top: 70px;}
    </style>
    <div class="form-gap"></div>
   <div class="container">
      <div class="row">
         <div class="col-md-4 col-md-offset-4">
               <div class="panel panel-default">
                 <div class="panel-body">
                   <div class="text-center">
                     <h3><i class="fa fa-lock fa-4x"></i></h3>
                     <h2 class="text-center">Forgot Password?</h2>
                     <p>You can reset your password here.</p>
                     <div class="panel-body">
                        <a href="/login.html">Log in</a> / Forgot Password
                       <form id="register-form" role="form" autocomplete="off" class="form" method="post">
                         <div class="form-group">
                           <div class="input-group">
                             <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                             <input id="email" name="email" placeholder="email address" class="form-control"  type="email">
                           </div>
                         </div>
                         <div>
                           <button name="recover-submit" class="btn btn-lg btn-primary btn-block" type="button" onclick="Passwordforget();">Reset Password</button>
                        </div>
                         <input type="hidden" class="hide" name="token" id="token" value=""> 
                       </form>
                     </div>
                   </div>
                 </div>
               </div>
             </div>
      </div>
   </div>
<script>
   function Passwordforget() {
			var data = {
            email:document.getElementById("email").value
         };
         console.log(data);
           const options = {
             method: 'POST',
             headers: 
			     {
                 'Content-Type': 'application/json'
              },
              body:JSON.stringify(data)
             };
			fetch("/forgot",options)
			.then(res=>{
        res.json();
        alert('Account activation email has been sent,please check your mailbox!');
      })
			.catch(err=>console.log(err));
   }
</script>
</body>   
</html>
