<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Cuery</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="./css/login.css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>

<body>
	<div class="main">
		<p class="sign" align="center">Welcome to Cuery !</p>
		<form class="form1" id="loginForm" onsubmit="return userLogin();" action="" method="POST">
		  <input class="un " type="text" align="center" placeholder="email" id="email" name="email">
		  <input class="pass" type="password" align="center" placeholder="Password" id="password" name="password">
		   <button id="login" type="submit" class="submit" style="min-width: 25%;">Sign in</button>
		</form>
		   <p class="forgot"  align="center"><a href="./registration.html">Sign Up</p>
		   <p class="forgot"  align="center"><a href="./forgot">Forgot Password?</p>
	 </div>
		 
	<script>
        const params = new URLSearchParams(window.location.search);
        if(params.has("loginError")){
			switch(params.get("loginError")){
				case "1":
					alert("Login Error. (Account does not exist)");
					break;
				case "2":
					alert("Login Error. (Incorrect password)");
			}
			window.location.href = "login.html";
		}
                
        function userLogin() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
			
            if (email.length === 0 || password.length === 0) {
                alert("Please fill in all the information.");
                return false;
            }
            else{
                document.getElementById("loginForm").action = "login";
                return true;
            }
        }
		
		// document.getElementById("loginForm").addEventListener("submit",(e)=>e.preventDefault());
	</script>
</body>
</html>
