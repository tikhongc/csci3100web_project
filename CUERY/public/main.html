<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Cuery</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/post.css">
</head>
<body>
	<div style="margin: 0 auto; width: 700px;">
		<div id="header"></div>
			<hr style="margin: 0;"/>
			<div style="padding-top: 1em; padding: 0.5em;">
				<div style= "margin-bottom: 0.5em; overflow: auto; font-size: 13px">
					<label for="category">Category: </label><select id="category" onchange="ReloadPosts(false);" style="margin-right: 0.2em;">
						<option value="">All</option>
					</select>
					<label for="topic">Topic: </label><select id="topic" onchange="ReloadPosts(false);" style="margin-right: 0.2em;">
						<option value="">All</option>
					</select> 
					<label for="sort">Sort by: </label><select id="sort" onchange="ReloadPosts(false);" style="margin-right: 0.2em;">
						<option value="timeDsc" selected>Newest</option>
						<option value="timeAsc">Oldest</option>
						<option value="voteDsc">Most upvote</option>
						<option value="voteAsc">Most downvote</option>
						<option value="contDsc">Most controversial</option>
						<option value="contAsc">Least controversial</option>
					</select>
					<button style="float: right;" onclick="window.location='/newpost.html';">Add new post</button>
				</div>
				<div id="posts"></div>
				<div style="text-align: center;">Page<span id="pages">1</span></div>
			</div>
		</div>
	<script src="./js/post.js"></script>
        <script>
            FetchLists();
            FetchHeader();
            userAuthentication();
            ReloadPosts();
        </script>
</body>
</html>
